type User {
    _id: ID!
    firstName: String!
    lastName: String!
    active: Boolean!
}

input UserInput {
    firstName: String! 
    lastName: String!
    active: Boolean!
}

type Query {
    users: [User!]!
    user(id: ID!): User!
}

type Mutation {
    createUser(data: UserInput!): User!
    updateUser(id: ID!, data: UserInput!): User!
    deleteUser(id: ID!): Boolean
}
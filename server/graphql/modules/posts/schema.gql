type Post {
    _id: ID!
    title: String!
    content: String!
    tag: String!
    link: String!
}

input PostInput {
    title: String!
    content: String!
    tag: String!
    link: String!
}

type Query {
    posts: [Post!]!
    post(id: ID!): Post!
}

type Mutation {
    createPost(data: PostInput!): Post!
    updatePost(id: ID!, data: PostInput!): Post!
    deletePost(id: ID!): Boolean
}
